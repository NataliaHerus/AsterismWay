<div class="grid p-fluid">
	<div class="col-12 md:col-6" style="margin-left: auto; margin-right: auto; width: 750px">
		<div class="card p-fluid">
			<div class="mt-3">
			<h5 сlass="p-tag; text-2xl font-bold">Особиста інформація</h5>
			<div class="field">
				<label htmlFor="name1">Прізвище</label>
                <input type="text" pInputText [ngModel]="user?.lastName" size="30px"  style="text-align: center; display: block; margin: 0 auto;" readonly>
			</div>
			<div class="field">
				<label htmlFor="email1">Ім'я</label>
                <input type="text" pInputText [ngModel]="user?.firstName" size="30px"  style="text-align: center; display: block; margin: 0 auto;" readonly>
			</div>
			<div class="field">
				<label htmlFor="age1">Електронна пошта</label>
                <input type="text" pInputText [ngModel]="user?.email" size="30px"  style="text-align: center; display: block; margin: 0 auto;" readonly>
			</div>
		</div>
		
		<div class="p-tag; text-2xl font-bold;">
		<h5>Мої обрані події</h5>
	</div>
			<div class="grid">
				<div class="col-12">
					<div class="card">
						<h5>Астрономічні явища</h5>
						<p-dataView #dv [value]="events" [paginator]="true" [rows]="2" filterBy="name" [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
							<ng-template pTemplate="header">
								<div class="flex flex-column md:flex-row md:justify-content-between gap-2">
									<p-dropdown [options]="sortOptions" placeholder="Сортувати за датою" (onChange)="onSortChange($event)"></p-dropdown>
									<span class="p-input-icon-left">
										<i class="pi pi-search"></i>
										<input type="search" pInputText placeholder="Знайти за назвою" (input)="onFilter(dv, $event)">
									</span>	
								</div>
							</ng-template>
			
							<ng-template let-event pTemplate="gridItem">
								<div class="col-12 md:col-6">
									<div class="card m-4 border-3 surface-border" style="width: 280px; height: 300px;">
										<div class="flex flex-wrap gap-2 align-items-center justify-content-between mb-1">
											<div class="flex align-items-center">
												<span [class]="'event-badge category-' + event.category.name.toLowerCase()">{{event.category.name.toUpperCase()}}</span>
											</div>
										</div>
										<div class="flex flex-column align-items-center text-center mb-3">
											<img [src]="'../../../../../../../assets/demo/images/event/' + event.name + '.jpg'"  [alt]="event.name"  class="w-9 shadow-2 my-3 mx-0" 
											style="height: 70px;
											object-fit: cover;"/>
											<div class="text-2xl font-bold">{{event.name}}</div>
											<p></p>
											<div class="mb-3">{{event.description | slice:0:56}}{{event.description.length > 56 ? '...' : ''}}</div>
										</div>
										<div class="flex align-items-center justify-content-between">
											<span class="font-semibold">Детальніша інформація:</span>
											<button pButton pRipple type="button" icon="pi pi-search" class="p-button p-component p-button-text p-button-icon-only" (click)="showEventDetails(event.id)"></button>
										</div>
									</div>
								</div>
							</ng-template>
						</p-dataView>
					</div>
				</div>
			</div>
		</div>
    </div>
</div>
